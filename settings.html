<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Links to external stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Sets character encoding to UTF-8 -->
  <meta charset="UTF-8">
  <!-- Page title displayed in browser tab -->
  <title>Settings</title>
</head>
<body class="settings-page">
  <header>
    <!-- Main heading for the settings page -->
    <h1>Settings</h1>
    <div class="nav-links">
      <!-- Navigation links with fade transition effect -->
      <a onclick="fadeToPage('Home.html')">Home</a>
      <a onclick="fadeToPage('settings.html')">Settings</a>
      <a onclick="fadeToPage('about.html')">About Us</a>
    </div>
  </header>
  <main class="settings-controls">
    <!-- Checkbox to toggle background music -->
    <label>
      <input type="checkbox" id="musicToggle">
      Play Background Music
    </label>
    <br><br>
    <!-- Slider to adjust screen brightness -->
    <label for="brightness">Screen Brightness</label>
    <input type="range" id="brightness" min="50" max="100">
    <br><br>
    <!-- Checkbox to toggle dark mode -->
    <label>
      <input type="checkbox" id="darkModeToggle">
      Enable Dark Mode
    </label>
    <br><br>
    <!-- Button to return to home page with fade effect -->
    <button onclick="fadeToPage('Home.html')">Back to Home</button>
  </main>
  <!-- Audio element for background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>
  <script>
    // Function to handle page transitions with fade-out effect
    function fadeToPage(url) {
      document.body.classList.add('fading-out');
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
    // Event listener to handle page load with fade-in effect
    window.addEventListener('load', () => {
      document.body.classList.remove('fading-out');
      document.body.style.opacity = '1';
      document.body.style.animation = 'fadeIn 1s ease-in';
    });
  </script>
</body>
</html>
